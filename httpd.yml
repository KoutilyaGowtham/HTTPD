--- #installing httpd 
- name: installing
  hosts: '{{ hosts }}'
  remote_user: ansible
  become: true
  become_method: sudo
  connection: ssh
  gather_facts: '{{gather}}'
  vars:
    hosts: myhost1
    gather: true
    package: httpd
  tasks:
  - name: Install the indicated softwaer
    yum:
      name: '{{ package }}'
      state: latest
